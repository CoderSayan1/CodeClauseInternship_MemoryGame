<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/logo1.png" />
  </head>
  <body>
    <div id="main">
        <div class="bg-title">
            <h1 class="title">Card number Game</h1>
        </div>
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Target</h2>
            <div id="hitval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div id="pbottom"></div>
      </div>
      <div class="container">
        <button id="play">Play</button>
        <button id="btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
